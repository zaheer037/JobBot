name: Daily Job Scraper

on:
  schedule:
    # Runs at 02:30 UTC daily, which is 08:00 AM IST
    - cron: '30 02 * * *'
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed to push changes to processed_jobs.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python main.py

      - name: Commit and Push if processed_jobs.json changed
        run: |
          git config --global user.name "JobBot"
          git config --global user.email "bot@example.com"
          
          # Check if processed_jobs.json has changed
          if [[ -n $(git status -s processed_jobs.json) ]]; then
            git add processed_jobs.json
            git commit -m "chore: update seen jobs [skip ci]"
            git push
          else
            echo "No changes to processed_jobs.json"
          fi
